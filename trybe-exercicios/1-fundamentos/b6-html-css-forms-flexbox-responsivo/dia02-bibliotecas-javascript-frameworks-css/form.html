<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submeter Palestra</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container">
    <div class="form-check">  
    <h1 class="display-2 text-center">Submeter Palestra</h1>
    <p class="lead text-center"><em>Quer palestrar na nossa conferência? Preencha o formulário abaixo.</em></p>
    </div>
  </header>

  <main>
    <form class="speaker-form" action="" method="get">
      <div class="container">
        <div class="form-check">
          <label for="full-name" class="form-label">Nome:</label>
          <input type="text" name="full-name" id="full-name" class="form-control">
        </div>

        <div class="form-check">
          <fieldset>
            <legend>Tipo de palestra</legend>
            <input type="radio" name="talk-type1" id="talk-type-2" value="main-stage" class="form-check-input">
            <label class="form-check-label" for="talk-type-1">Palco Principal</label>
            <input type="radio" name="talk-type2" id="talk-type-2" value="workshop" class='form-check-input'>
            <label class="form-check-label"for="talk-type-2">Workshop</label>
          </fieldset>
        </div>

        <div class="form-check">
          <label for="t-shirt">Tamanho da camiseta:</label>
          <select class="form-select" name="t-shirt" id="t-shirt">
            
          </select>
        </div>

        <div class="form-check">
          <label class="form-label" for="abstract">Resumo da palestra:</label>
          <textarea class="form-control" name="abstract" id="abstract"></textarea>
          <div class="instructions">Descreva sua palestra em 500 palavras ou menos</div>
        </div>

        <div class="form-check">
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </main>
  <script>
    const camiseta = document.getElementById('t-shirt');
    const tamanhos = ['PP', 'P', 'M', 'G', 'GG', 'XG', 'XGG'];
    
    for (let tamanho of tamanhos) {
      const opt = document.createElement('option');
      opt.value = tamanho;
      opt.innerHTML = tamanho;
      camiseta.appendChild(opt);
    }
  </script>
</body>
</html>
